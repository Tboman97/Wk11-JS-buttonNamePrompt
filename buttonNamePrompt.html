<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Color Prompt - use of variables</title>
    
</head>
<body>
    <div class="container">
        <button>Press me</button>
    </div>
    <script>
            const button = document.querySelector('button');
            button.onclick = function() {
                let color = prompt('What is your favorite color?');
                alert(color + ', what a nice color!');
            }
            </script>
</body>
</html>
